      <path d="M 16 -14 v -5 a 18 18 0 0 1 -18 -18 v -20 h 36 v 20 a 18 18 0 0 1 -18 18" />
      <rect x="-8" y="-67" width="48" height="10" rx="5" />
      <path d="M 0 -34 h -2 a 8 8 0 0 1 0 -16 h 2" />
      <path d="M 32 -34 h 2 a 8 8 0 0 0 0 -16 h -2" />
